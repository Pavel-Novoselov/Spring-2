<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Редактирование товаров</h2>

        <div class="container">
            <div class="row py-2">
                <div class="col-12">
                    <form th:action="@{/product}" method="post" th:object="${product}">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label for="name">Title</label>
                            <input type="text" id="name" th:field="*{title}" class="form-control"
                                   placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" th:field="*{description}" class="form-control"
                                   placeholder="Enter description">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" th:field="*{price}" class="form-control"
                                   placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <select multiple class="form-control" id="brand" th:field="*{brand.id}" required>
                                <option th:each="brand : ${brands}"
                                        th:text="${brand.name}"
                                        th:value="${brand.id}"
                                ></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select multiple class="form-control" id="category" th:field="*{category.id}" required>
                                <option th:each="category : ${categories}"
                                        th:text="${category.title}"
                                        th:value="${category.id}"
                                ></option>
                            </select>
                        </div>

<!--                        <div class="form-group">-->
<!--                            <label for="newPictures">Product image</label>-->
<!--                            <input th:field="*{newPictures}" type="file" class="form-control" id="newPictures"-->
<!--                                   placeholder="Upload new product picture" multiple  enctype="multipart/form-data">-->
<!--                        </div>-->
                        <div class="form-group">
                            <label for="newPictures">Product image</label>
                            <input th:field="*{newPictures}" type="file" class="form-control" id="newPictures"
                                   placeholder="Upload new product picture" multiple enctype="multipart/form-data">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
<!--                    <br>-->
<!--                    <div class="form-group">-->

<!--                        <form th:action="@{/picture/{id}(id=${product.id})}" method='post' >-->
<!--                            <label for="newPictures">Product image</label>-->
<!--                            <input th:field="*{picture}" type="file" name="file" class="form-control" id="file"-->
<!--                        placeholder="Upload new product picture" multiple  enctype="multipart/form-data"/>  <br>-->

<!--                            <button type="submit" class="btn btn-primary">Submit</button>-->
<!--                        </form >-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
