<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Редактирование категорий</h2>

        <div class="container">
            <div class="row py-2" align="left">
                <div class="col-12">
                    <a class="btn btn-primary" th:href="@{/category/new}">Add Category</a>
                </div>


                <div class="col-12">
                    <form>
                        <label for="partName">Part Name of Category</label>
                        <input type="text" name="partName" id="partName" th:value="${param.partName}"/>


                        <button class="btn btn-primary" type="submit">Filter</button>
                    </form>

                </div>

                <div class="col-12">
                    <table class="table table-bordered my-2">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr hidden>
                            <td class="text-center" colspan="5">No data</td>
                        </tr>
                        <tr th:each="category : ${categoryPage}">
                            <th scope="row" th:text="${category.id}">1</th>
                            <td th:text="${category.title}">Macbook pro 2015</td>
                            <td th:text="${category.description}">Apple laptop</td>
                            <td>
                                <a class="btn btn-success" th:href="@{/category/edit(id=${category.id})}"><i
                                        class="fas fa-edit"></i></a>
                                <form th:action="@{/category(id=${category.id})}" th:method="delete">
                                    <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-12" th:if="${categoryPage.hasContent()}">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li class="page-item"
                                th:classappend="${!categoryPage.hasPrevious()} ? 'disabled'">

                                <a class="page-link"
                                   th:href="@{/category(page=${prevPageNumber}, size=${categoryPage.size})}"
                                   tabindex="-1">Previous</a>
                            </li>

                            <li th:each="num: ${#numbers.sequence(1, categoryPage.totalPages)}"
                                th:classappend="${num == categoryPage.number + 1} ? 'active'"
                                class="page-item">

                                <a class="page-link"
                                   th:text="${num}"
                                   th:href="@{/category(page=${num}, size=${categoryPage.size})}">1</a>
                            </li>

                            <li class="page-item"
                                th:classappend="${!categoryPage.hasNext()} ? 'disabled'">

                                <a class="page-link"
                                   th:href="@{/category(page=${nextPageNumber}, size=${categoryPage.size})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </div>

</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#categories').DataTable();
    });
</script>

</body>
</html>
