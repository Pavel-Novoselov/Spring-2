<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Редактирование пользователей</h2>

        <div class="container">
            <div class="row py-2">
                <div class="col-12">
                    <form th:action="@{/user}" method="post" th:object="${user}">
                        <input th:type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" th:field="*{username}" class="form-control"
                                   placeholder="Enter name">
                            <small id="nameError" class="form-text text-error"
                                   th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Validation
                                error</small>
                        </div>
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="text" id="email" th:field="*{email}" class="form-control"
                                   placeholder="Enter email">
                            <small id="emailError" class="form-text text-error"
                                   th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Validation error</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control"
                                   placeholder="Enter password">
                            <small id="passwordError" class="form-text text-error"
                                   th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Validation
                                error</small>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="repeatPassword">Repeat password</label>-->
<!--                            <input type="password" id="repeatPassword" th:field="*{repeatPassword}" class="form-control"-->
<!--                                   placeholder="Enter password">-->
<!--                            <small id="repeatPasswordError" class="form-text text-error"-->
<!--                                   th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}">Validation-->
<!--                                error</small>-->
<!--                        </div>-->
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" th:field="*{age}" class="form-control"
                                   placeholder="Enter user age">
                            <small id="AgeError" class="form-text text-error"
                                   th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Validation error</small>
                        </div>
                        <div class="form-group">
                            <label for="roles">Roles</label>
                            <select multiple class="form-control" id="roles" th:field="*{roles}" required>
                                <option th:each="role : ${roles}"
                                        th:text="${role.name}"
                                        th:value="${role.id}"
                                        th:selected="${user.roles?.contains(role)}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
