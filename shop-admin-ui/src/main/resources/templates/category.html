<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<th:block th:if="${error}">
    <div th:replace="fragments/header :: alert"></div>
</th:block>

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Редактирование категорий</h2>

        <div class="card mb-4">
            <div class="card-body">

                <div class="container">
                    <div class="row py-2">
                        <div class="col-12">
                            <form th:action="@{/category}" method="post" th:object="${category}">
                                <input type="hidden" th:field="*{id}">
                                <div class="form-group">
                                    <label for="name">Title</label>
                                    <input type="text" id="name" th:field="*{title}" class="form-control"
                                           placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" id="description" th:field="*{description}" class="form-control"
                                           placeholder="Enter description">
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
